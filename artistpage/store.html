<!DOCTYPE html>
<html>
    <head>
        <title>AVICII | Store</title>
        <meta name="description" content="this is the description">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="artist-name artist-name-large">AVICII</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
                <div class="shop-items">
                    <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                        <img class="shop-item-image" src="img/waitingForLove.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$12.99</span>
                            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                        </div>
                        <span class="shop-item-title">Album 2</span>
                        <img class="shop-item-image" src="img/stories.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$15.99</span>
                            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
        </section>
        <section>
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Head Phones</span>
                    <img class="shop-item-image" src="img/senheiser.jpg">
                        <div class="shop-item-details">
                        <span class="shop-item-price">$189.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                        </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="sectin-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-item cart-header cart-column">PRICE</span>
                <span class="cart-item cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img width="100" src="img/waitingForLove.png">
                    <span>Album</span>
                </div>
                <span class="cart-price cart-column">$12.99</span>
                <div class="cart-quantity cart-column">
                    <input type="number" value="1">
                    <button role="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-image" src="img/senheiser.jpg">
                    <span>Head Phones</span>
                </div>
                    <span class="cart-quantity cart-column">$189.99</span>
                <div class="cart-quantity cart-column">
                    <input type="number" value="1">
                    <button role="button">REMOVE</button>
                </div>
            </div>
            <hr>
            <div>
                <strong>Total</strong>
                <span>$189.99</span>
            </div>
            <div>
                <button role="button">PURCHASE</button>
            </div>
        </section>
        <footer>
            <h3>AVICII</h3>
            <ul>
                <li><a href="https://spotify.com" target="_blank"><img width="40" src="img/Spotify_Icon_RGB_Green.png"></a> </li>
                <li><a href="https://facebook.com" target="_blank"><img width="40" src="img/facebooklogo.png"></a> </li>
            </ul>
        </footer>
    </body>
</html>
